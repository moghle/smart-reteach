<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- links -->
  <link rel="stylesheet" href="css/videoPlayer.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" /> <!-- video player-->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href="css/videojs.markers.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">






  <title>Videoplayer</title>

  <header class="header">

    <a href="#">
      <img src="dashboard/logo.png" alt="ReTeach Logo" class="ReTeach-logo" />
    </a>
    <form class="search-bar">
      <input class="search-input" type="search" placeholder="Search" aria-label="Search" />
      <button type="submit" class="search-btn">
        <img src="dashboard/magnify.svg" />
      </button>
    </form>
    <div class="menu-icons">
      <!-- <a href="#">
            <img src="dashboard/video-plus.svg" alt="Upload Video" />
          </a> -->
      <!-- <a href="#">
            <img src="dashboard/apps.svg" alt="Apps" />
          </a> -->
      <a href="dashboard.html">
        <img class="menu-channel-icon" src="dashboard/dash_logo.png" alt="Notifications" />
      </a>
      <a href="#">
        <img class="menu-channel-icon sign-out"
          src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"
          alt="Your Channel" />
      </a>
    </div>
  </header>

<body>
  <div id="playerApp">
    <h1 class="title">Physics lectures:</h1>
    <div class="context">
    </div>


    <div class="area">
      <ul class="circles">


        <!-- video player -->
        <div class="container-player">

          <div id="mediaPlayer">
            <video id="my-video" class="video-js" controls preload="auto" width="640" height="264" data-setup="{}">
              <!-- <source
                src="https://firebasestorage.googleapis.com/v0/b/reteach-a06a6.appspot.com/o/courses%2Flecture%201.mp4?alt=media&token=50245d96-a621-4650-9471-ba75c3ae5969"
                type="video/mp4" /> -->

              <source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4" />

              <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a
                web browser that
                <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
              </p>
            </video>
          </div>

          <!--   ---------------------------------------------------    -->
          <div class="playlist" style="overflow-y: scroll; height:300px;display: flex;
          flex-wrap: wrap;">
            <div class=video v-for="lecture in lectures">
              <idv id=videoInformation class="video-information"> {{lecture.videoPath}}
                <div class="w3-light-grey w3-round">
                  <div class="w3-container w3-round w3-blue" style="width:44%">44%</div>
                </div>
                <div>
                  duration
                </div>
              </idv>
            </div>
          </div>

      </ul>

      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#bookmarkModal">
        Add bookmark
      </button>

      <!-- Modal -->
      <div class="modal fade" id="bookmarkModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Add new bookmark</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <input type="text" placeholder="Add your hint" id="hintText">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" v-on:click="addBookmarkfn">Save changes</button>
            </div>
          </div>
        </div>
      </div>


      <table class= "table">
        <tr>
          <th>Title</th>
          <th>Date</th>
          <th>view</th>
        </tr>
        <tr v-for="course in courses">
          <td>{{course.filePath}}</td>
          <td>{{course.year}}</td>
          <td><button>Play</button></td>
        </tr>
      </table>
    </div>

  </div>
  <!-- update the version number as needed -->
  <script src="/__/firebase/7.19.1/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script src="/__/firebase/7.19.1/firebase-auth.js"></script>
  <script src="/__/firebase/7.19.1/firebase-firestore.js"></script>
  <script src="/__/firebase/7.19.1/firebase-database.js"></script>


  <!-- initialize the SDK after all desired features are loaded -->
  <script src="/__/firebase/init.js"></script>

  <script src="https://player.vimeo.com/api/player.js"></script>


  <!-- vue js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>

  <!-- bootstraps -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- videojs player -->
  <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
  <script src='js/videojs.markers.js'></script>



  <script src="js/signout.js"></script>
  <script src="js/videoplayerVUE.js"></script>

</body>

</html>
