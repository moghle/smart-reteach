<body>
  <div id="dashboardApp">

    <header class="header">
      <a href="#">
        <img src="dashboard/logo.png" alt="ReTeach Logo" class="ReTeach-logo" />
      </a>
      <form class="search-bar">
        <input class="search-input" type="search" placeholder="Search" aria-label="Search" />
        <button type="submit" class="search-btn">
          <img src="dashboard/magnify.svg" />
        </button>
      </form>
      <div class="menu-icons">
        <!-- <a href="#">
        <img src="dashboard/video-plus.svg" alt="Upload Video" />
      </a> -->
        <!-- <a href="#">
        <img src="dashboard/apps.svg" alt="Apps" />
      </a> -->
        <a href="#">
          <img class="menu-channel-icon" src="dashboard/dash_logo.png" alt="Notifications" />
        </a>
        <a href="#">
          <img class="menu-channel-icon sign-out"
            src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"
            alt="Your Channel" />
        </a>
      </div>
    </header>
    <div class="categories">
      <section class="category-section">
        <button class="category active button blue-button">All</button>
        <!-- <button class="category button blue-button">Category 1</button>
      <button class="category button blue-button">Category 2</button>

      <button class="category button blue-button">Category 4</button>

      <button class="category button blue-button">Category 8</button>
      <button class="category button blue-button">Category 9</button> -->
      </section>
    </div>
    <div class="videos">
      <section class="video-section" >
        <article class="video-container" v-for ="course in courses"  v-bind:id="course.id" v-on:click="chooseCoursefn($event)">
          <a>
            <img class="thumbnail-image"
              v-bind:src="course.image" />
          </a>
          <div style="display: flex;">
            <progress v-bind:value="course.progress" max="100">0%</progress>
            <span>{{course.progress}}%</span>
          </div>
          <div class="video-bottom-section">
            <a href="#">
              <img class="channel-icon" src="http://unsplash.it/36/36?gravity=center" />
            </a>
            <div class="video-details">
              <a href="#" class="video-title">{{course.subject}}</a>
              <!-- <a href="#" class="video-channel-name">Channel Name</a>

        </article>

      </section>
    </div>
